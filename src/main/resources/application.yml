  #    activate:
  #      on-profile: dev
  #pageable 설정
  data:
    web:
      pageable:
        default-page-size: 100
        max-page-size: 2000


#로그 debug
logging.level:
  org.hibernate.SQL: debug
  org:
    hibernate:
      type:
        descriptor:
          sql: trace

